<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMRIT Result Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CMRIT Result Portal</h2>
    <form id="resultForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="usn">USN:</label>
      <input type="text" id="usn" required />
      <button type="submit">Get Result</button>
    </form>
  </div>
  <div id="attack-alert">
    <h2>Real-Time DDoS Attack Detection</h2>
    <p>Status: <span id="status">Monitoring...</span></p>
    <p>Suspicious IPs: <span id="ips">None</span></p>
    <p>Traffic Rate: <span id="traffic-rate">Normal</span></p>
  </div>


  <script>
  // Simulate live updates for traffic detection
  let statusElement = document.getElementById('status');
  let ipsElement = document.getElementById('ips');
  let trafficRateElement = document.getElementById('traffic-rate');

  function updateTrafficStatus(status, ips, trafficRate) {
    statusElement.textContent = status;
    ipsElement.textContent = ips;
    trafficRateElement.textContent = trafficRate;
  }

  // Simulate incoming traffic (for demo purposes)
  let trafficCount = 0;
  setInterval(() => {
    trafficCount += 10;  // Increase the traffic count every 1 second (simulate real-time)
    
    if (trafficCount > 1000) {
      updateTrafficStatus("DDoS Detected", "IP Blocked: 192.168.0.1", "High");
    } else {
      updateTrafficStatus("Normal", "None", "Normal");
    }
    
  }, 1000);  // Update every second
  </script>
</body>
</html>

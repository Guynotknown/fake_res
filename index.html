<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMRIT Result Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9f9; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; font-family: 'Segoe UI'; color: #333;">ðŸ“Š Live Traffic Dashboard</h2>

  <canvas id="trafficChart" height="200"></canvas>

  <div style="margin-top: 30px; font-family: 'Segoe UI'; font-size: 18px;">
    <p><strong>Status:</strong> <span id="status" style="color: green;">Normal</span></p>
    <p><strong>Suspicious IPs:</strong> <span id="ips">None</span></p>
    <p><strong>Traffic Rate:</strong> <span id="rate">0 req/sec</span></p>
  </div>
</div>

  <div class="container">
    <h2>CMRIT Result Portal</h2>
    <form id="resultForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="usn">USN:</label>
      <input type="text" id="usn" required />
      <button type="submit">Get Result</button>
    </form>
  </div>
  <div id="attack-alert">
    <h2>Real-Time DDoS Attack Detection</h2>
    <p>Status: <span id="status">Monitoring...</span></p>
    <p>Suspicious IPs: <span id="ips">None</span></p>
    <p>Traffic Rate: <span id="traffic-rate">Normal</span></p>
  </div>



 <!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let trafficData = {
    labels: [],
    datasets: [{
        label: 'Traffic Rate (req/sec)',
        data: [],
        borderColor: '#4CAF50',
        backgroundColor: 'rgba(76, 175, 80, 0.1)',
        tension: 0.3
    }]
};

let config = {
    type: 'line',
    data: trafficData,
    options: {
        responsive: true,
        scales: {
            x: {
                title: { display: true, text: 'Time (hh:mm:ss)' }
            },
            y: {
                beginAtZero: true,
                title: { display: true, text: 'Requests per Second' }
            }
        }
    }
};

let trafficChart;

document.addEventListener("DOMContentLoaded", function () {
    const ctx = document.getElementById('trafficChart').getContext('2d');
    trafficChart = new Chart(ctx, config);

    setInterval(() => {
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const now = new Date().toLocaleTimeString();
                const traffic = data["traffic_rate"];

                trafficData.labels.push(now);
                trafficData.datasets[0].data.push(traffic);

                if (trafficData.labels.length > 10) {
                    trafficData.labels.shift();
                    trafficData.datasets[0].data.shift();
                }

                trafficChart.update();

                document.getElementById("status").innerText = data["status"];
                document.getElementById("ips").innerText = data["suspicious_ips"] || "None";
                document.getElementById("rate").innerText = data["traffic_rate"] + " req/sec";
            });
    }, 1000);
});
  </script>
</body>
</html>

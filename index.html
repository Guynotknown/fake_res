<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMRIT Result Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CMRIT Result Portal</h2>
    <form id="resultForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="usn">USN:</label>
      <input type="text" id="usn" required />
      <button type="submit">Get Result</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('resultForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const usn = document.getElementById('usn').value;
      window.location.href = `result.html?name=${encodeURIComponent(name)}&usn=${encodeURIComponent(usn)}`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0ffe0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .result-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Result Declared</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>USN:</strong> <span id="usn"></span></p>
    <p><strong>Subject 1:</strong> 89</p>
    <p><strong>Subject 2:</strong> 76</p>
    <p><strong>Subject 3:</strong> 91</p>
    <p><strong>CGPA:</strong> 9.2</p>
    <p><strong>Rank:</strong> 1 <span>ðŸ¥‡</span></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = urlParams.get('name');
    document.getElementById('usn').textContent = urlParams.get('usn');
  </script>
</body>
</html>
